    <h1>Room Generator</h1>

    <div class="container">
        <div class="row">
            <div class="col-lg-4 mx-auto">
                <form action="room" method="post">
                    <div class="form-group">
                        <label for="roomname"><span class="">Name of the Room:</span></label>
                        <input type="text" class="form-control" name="Roomname" id="roomname" value="Main">
                    </div>
                    <div class="form-group">
                        <label for="roomsize"><span>Size of the Room:</span></label>
                        <input type="number" class="form-control" name="RoomSize" id="roomsize" value="8">
                    </div>
                    <div class="form-group">
                        <label for="roomdensity"><span>Density of the Room:</span></label>
                        <input type="number" class="form-control" name="RoomDensity" id="roomdensity" value="0.65">
                    </div>
                    <!-- <input type="submit" name="Submit" class="btn btn-theme btn-block mb-3" value="Create Room"> -->
                    <a href="game.html" class="btn btn-theme btn-block mb-3">Create Room</a>
                </form>
            </div>
