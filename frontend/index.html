<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms of Loops</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <!-- Bootstrap cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
        integrity="sha512-oc9+XSs1H243/FRN9Rw62Fn8EtxjEYWHXRvjS43YtueEewbS6ObfXcJNyohjHqVKFPoXXUxwc+q1K7Dee6vv9g=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <!-- App code -->
    <script src="js/main.js" type="module"></script>
</head>

<body data-theme="London">
    <nav class="navbar navbar-expand-md navbar-light sticky-top">
        <div class="container">
            <a href="#" id="home-link" class="navbar-brand">Rooms of Loops</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar-toggler">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-toggler">
                <ul class="navbar-nav ml-auto hidden" id="nav-right">
                    <li class="nav-item">
                        <a href="#profile" data-go="profile" class="nav-link">
                            <i class="fas fa-user-cog"></i> <span id="profile-name">Profile</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#logout" id="logout" class="nav-link">
                            <i class="fas fa-user-times"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="section flexible active" data-section="home">
        <h2>Rooms of Loops</h2>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 mx-auto placeFeedback">
                    <a href="#login" class="btn btn-theme btn-block mb-4" data-go="login"> Login</a>
                    <p>Not a user yet?</p>
                    <a href="#signup" class="btn btn-theme btn-block mb-4" data-go="signup"> Sign up</a>
                </div>
            </div>
        </div>
    </div>

    <div class="section flexible" data-section="login">
        <h2>Login</h2>
        <div class="container">
            <div class="row mt-4">
                <div class="col-lg-4 mx-auto">
                    <form action="" id="submitLogin" class="placeFeedback">
                        <div class="form-group">
                            <label for="username"><span class="">Username:</span></label>
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" id="username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password"><span>Password:</span></label>
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                </div>
                                <input type="password" class="form-control" id="password">
                            </div>
                        </div>
                        <input type="submit" data-go="rooms" class="btn btn-theme btn-block mb-3" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="section flexible" data-section="signup">
        <h2>Sign Up</h2>
        <div class="container">
            <div class="row mt-4">
                <div class="col-lg-4 mx-auto">
                    <form action="" id="submitSignup" class="placeFeedback">
                        <div class="form-group">
                            <label for="usernameSignup"><span class="">Username:</span></label>
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" id="usernameSignup">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="passwordSignup"><span>Password:</span></label>
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                </div>
                                <input type="password" class="form-control" id="passwordSignup">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="passwordSignupRep"><span>Repeat Password:</span></label>
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                </div>
                                <input type="password" class="form-control" id="passwordSignupRep">
                            </div>
                        </div>
                        <input type="submit" data-go="rooms" class="btn btn-theme btn-block mb-3" value="Sign up">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="section flexible" data-section="profile">
        <h2>Profile</h2>
        <div class="container">
            <div class="row mb-4">
                <div class="col-lg-4 mx-auto">
                    <a href="#themes" class="btn btn-theme btn-block mb-4" data-go="themes">
                        <i class="fas fa-pen"></i> Themes
                    </a>
                    <a href="#password" class="btn btn-theme btn-block mb-4" data-go="password">
                        <i class="fas fa-key"></i> Change Password
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="section flexible" data-section="themes">
        <h2>Color settings</h2>
        <div class="container">
            <div class="row my-4">
                <div class="col-lg-4 mx-auto">
                    <form action="" id="themeSettings" class="placeFeedback">
                        <div class="form-group">
                            <label for="theme"><span class="">Choose theme:</span></label>
                            <select class="form-control" name="theme" id="theme">
                                <option>London</option>
                                <option>Madrid</option>
                                <option>Paris</option>
                                <option>Rome</option>
                                <option>Zurich</option>
                            </select>
                        </div>
                        <input type="submit" class="btn btn-theme btn-block mb-3" value="Save">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="section flexible" data-section="password">
        <h2>Password</h2>
        <div class="container">
            <div class="row mt-4">
                <div class="col-lg-4 mx-auto">
                    <form action="" id="submitPassword" class="placeFeedback">
                        <div class="form-group">
                            <label for="usernamePwSec"><span class="">Username:</span></label>
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input disabled type="text" class="form-control" id="usernamePwSec">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="passwordPwSec"><span>Password:</span></label>
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                </div>
                                <input type="password" class="form-control" id="passwordPwSec">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="passwordNew"><span>New Password:</span></label>
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                </div>
                                <input type="password" class="form-control" id="passwordNew">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="passwordNewRep"><span>Repeat New Password:</span></label>
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                </div>
                                <input type="password" class="form-control" id="passwordNewRep">
                            </div>
                        </div>
                        <input type="submit" class="btn btn-theme btn-block mb-3" value="Save">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="section flexible" data-section="rooms">
        <h2>Active rooms</h2>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 mx-auto placeFeedback">
                    <table class="table">
                        <thead>
                            <tr>
                                <td>#</td>
                                <td>Name</td>
                                <td>Size</td>
                                <td>Active</td>
                                <td>Actions</td>
                            </tr>
                        </thead>
                        <tbody id="room-list">
                        </tbody>
                    </table>
                    <p>Want a new one?</p>
                    <a href="#roomGenerator" data-go="roomGenerator" class="btn btn-theme btn-block mb-3">Room
                        Generator</a>
                </div>
            </div>
        </div>
    </div>

    <div class="section flexible" data-section="roomGenerator">
        <h2>Room Generator</h2>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 mx-auto">
                    <form action="" id="submitNewRoom" class="placeFeedback">
                        <div class="form-group">
                            <label for="roomname"><span class="">Name of the Room:</span></label>
                            <input type="text" class="form-control" name="RoomName" id="roomname"
                                placeholder="type room name">
                        </div>
                        <div class="form-group">
                            <label for="roomsize"><span>Size of the Room:</span></label>
                            <input type="number" class="form-control" name="RoomSize" id="roomsize" value="3">
                        </div>
                        <div class="form-group">
                            <label for="roomdensity"><span>Density of the Room (0-100):</span></label>
                            <input type="number" class="form-control" name="RoomDensity" id="roomdensity" value="65">
                        </div>
                        <input type="submit" class="btn btn-theme btn-block mb-3" value="Create Room">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="section flexible" data-section="game">
        <h3 id="game-name">Game</h3>
        <div id="canvas"></div>
    </div>

    <div id="lets-chat" class="container flexible hidden">
        <div class="row">
            <div class="col-lg-6 mx-auto boxes" id="chatbox">
                <h3 id="chat-head"><i class="fas fa-times"></i>Let's chat<i class="fas fa-times"></i></h3>
                <div id="chat-body">
                    <div id="messages" class="mb-2"></div>
                    <form id="chatform" action="" class="placeFeedback">
                        <div class="row">
                            <div class="col-8">
                                <input class="form-control" type="text" id="newmessage" placeholder="type message here">
                            </div>
                            <div class="col-4">
                                <button type="submit" class="btn btn-theme btn-block">
                                    Send <i class="fas fa-arrow-right"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="container">
        <div class="row mt-3 p-3">
            <small class="mx-auto">Created by | Olivabigyo</small>
        </div>
    </footer>


    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <!-- Bootstrap js plugins cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"
        integrity="sha512-8qmis31OQi6hIRgvkht0s6mCOittjMa9GMqtK9hes5iEQBQE/Ca6yGE5FsW36vyipGoWQswBj/QBm2JR086Rkw=="
        crossorigin="anonymous"></script>

</body>

</html>
