    <h1>Password</h1>

    <div class="container">
        <div class="row mt-4">
            <div class="col-lg-4 mx-auto">
                <form action="signup" method="post">
                    <div class="form-group">
                        <label for="username"><span class="">Username:</span></label>
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text i-theme"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" name="Username" id="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password"><span>Password:</span></label>
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text i-theme"><i class="fas fa-lock"></i></span>
                            </div>
                            <input type="password" class="form-control" name="Password" id="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password"><span>New Password:</span></label>
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text i-theme"><i class="fas fa-lock"></i></span>
                            </div>
                            <input type="password" class="form-control" name="Password" id="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password2"><span>Repeat New Password:</span></label>
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">

                            </div>

                    </div>
